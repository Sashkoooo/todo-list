{% extends "base.html" %}

{% block content %}
  <h1 class="clearfix">Tags
    <a href="{% url "tasks:tag-create" %}" class="btn btn-primary float-end">Add tag</a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
    {% for tag in tag_list.all %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url "tasks:tag-update" pk=tag.pk%}"
               class="btn btn-secondary">Update
        </a></td>
        <td><a href="{% url "tasks:tag-delete" pk=tag.pk %}"
               class="btn btn-secondary">Delete
        </a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
