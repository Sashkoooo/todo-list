<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

        crossorigin="anonymous">
  {% load static %}

</head>
<body class="container mt-2">

</body>
</html>
